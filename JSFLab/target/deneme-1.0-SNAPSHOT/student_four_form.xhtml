<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Student Four Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            First name: <h:inputText value="#{studentFour.firstName}"/>
            <br/><br/>
            Last name: <h:inputText value="#studentFour.lastName"/>
            <br/><br/>
            
            Favorite Programming Languages:
            <h:selectManyCheckbox value="studentFour.favouriteLanguages">
                <f:selectItem itemValue="Java" itemLabel="Java"/>
                <f:selectItem itemValue="C#" itemLabel="C#"/>
                <f:selectItem itemValue="PHP" itemLabel="PHP"/>
                <f:selectItem itemValue="Ruby" itemLabel="Ruby"/>
            </h:selectManyCheckbox>
            
            <br/><br/>
            
            <h:commandButton value="Submit" action="student_four_response"/>
            
                                    
            
        </h:form>
    </h:body>
</html>
